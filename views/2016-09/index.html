title: Views for September, 2016 - Test 1

<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>

<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 860 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("p").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("views.json", function(error, data) {
  if (error) throw error;

  x.domain([0, d3.max(data, function(d) { return d.views; })]);
  y.domain(data.map(function(d) { return d.host; }));

  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(0," + height + ")")
      .call(yAxis);

  svg.append("g")
      .attr("class", "x axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("x", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of Views");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("y", function(d) { return y(d.host); })
      .attr("width", x.rangeBand())
      .attr("x", function(d) { return x(d.views); })
      .attr("height", function(d) { return height - y(d.views); });
});

function type(d) {
  d.views = +d.views;
  return d;
}
</script>
<div style="width: 90%;"><p></p></div>
