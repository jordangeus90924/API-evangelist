- title: High Tech Agriculture in the Cannabis Industry with Ellis Smith
  desc: In this episode of Breaking Changes, Postman Chief Evangelist Kin Lane welcomes Ellis Smith to discuss the impact of technology on the cannabis industry, exploring how the controversial sector has transformed to be more like high-tech agriculture and manufacturing while challenging the counterculture reputation it has held for decades.
