- title: The Reality of API-Early and API-Aware Enterprises with Rosemary Missier
  desc: In this episode of Breaking Changes, Kin Lane sat down with Rosemary Missier, Director at Samvit Software Solutions. Rosemary shared her pragmatic views of the state of API operations across all of the enterprise operations she has worked on, revealing that most mainstream companies are still API-early, or just becoming API-aware, and have a lot of ground to cover and investment ahead when it comes to their API journey.
